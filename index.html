<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <audio id="background-music" autoplay loop preload="auto" src="music/Hollow Knight OST - Enter Hallownest_243Uguc-6mQ.mp3" type="audio/mp3">

    </audio>
    <h1>Calculadora de IMC</h1>
    <form action="">

       <label for="txtPeso">Peso:</label> 
       <input type="text" id="txtPeso" placeholder="Escribe aqui su peso en Kg">
       <br>
       <br>
       <label for="txtAltura">Altura:</label> 
       <input type="text" id="txtAltura" placeholder="Escribe aqui su altura en M">
       <br>
       <br>
       <input type="submit" id="btnCalcular" value="Calcular">

    </form>
    <br>
    <img src="img/imc.jpg" alt="Gráfico del IMC">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-music');
            // Intenta reproducir el audio cuando el documento esté completamente cargado
            audio.play().catch(error => {
                console.log('Error al reproducir el audio:', error);
            });
        });

        // Intenta reproducir el audio cuando el usuario haga clic en cualquier parte
        document.addEventListener('click', () => {
            const audio = document.getElementById('background-music');
            audio.play().catch(error => {
                console.log('Error al reproducir el audio:', error);
            });
        });
    </script>
    <script src="calculadora.js"></script>
</body>
</html>
